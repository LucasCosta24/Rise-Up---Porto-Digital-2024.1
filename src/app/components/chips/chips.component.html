<mat-chip-set aria-label="Dog selection">
    <mat-chip>
      <img class="img" matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
      Dog one
    </mat-chip>
    <mat-chip color="primary">
      <img class="img" matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
      Dog two
    </mat-chip>
    <mat-chip color="accent">
      <img class="img" matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
      Dog three
    </mat-chip>
  </mat-chip-set>
