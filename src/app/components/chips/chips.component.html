
<div *ngIf="type == 'chipstatic'" class="chip" [ngStyle]="{'background-color': bgColor}">
     <div >{{text}}</div>
</div>
<!-- <div *ngIf="type == 'chipstatic2'" class="chip1" [ngStyle]="{'background-color': bgColor1}">
     <div>{{text2}}</div>
</div> -->
                
<div *ngIf="type == 'chip3'" class="chip3" (click)="handleClick()">
   <div class="chip12" #chip>Digite</div>
</div>

         
 <div *ngIf="type == 'chip4'" class="chip44" (click)="handleClick4()">
       <div class="chip133" #chip4>Digite</div>
          <button class="closebtn-chip4" (click)="handleClose4($event)">&times;</button>
</div>


 <!-- Chip azul claro -->
 <div *ngIf="type == 'chipBlue'" class="chip5 chip-blue" (click)="handleClickBlue()">
     <div class="chip14 " #chipBlue>Digite</div>
     <button class="closebtn-chip4" (click)="handleCloseChipBlue($event)">&times;</button>
  </div>

  <!-- Chip roxo claro -->
  <div *ngIf="type == 'chipPurple'" class="chip6 chip-purple" (click)="handleClickPurple()">
     <div class="chip15" #chipPurple>Digite</div>
     <button class="closebtn-chip4" (click)="handleCloseChipPurple($event)">&times;</button>
  </div>


<!-- Alterações -->
<div *ngIf="type == 'chip7'">
   <div *ngFor="let chip of chipList; let last = last" class="chip7" (click)="handleClickChip7(chip)">
     <div class="chip14" #chip7>{{ chip.name }}</div>
     <button class="closebtn-chip7" (click)="handleCloseChip7($event, chip)">&times;</button>
   </div>
   <!-- Botão para adicionar novo chip, sempre visível -->
   <div class="add-chip" (click)="addChip($event)">+</div>
 </div>
