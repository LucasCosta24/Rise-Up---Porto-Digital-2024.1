<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Escolha uma opção:</h2>
        <div class="radio-group">
            <input type="radio" id="option1" name="options" value="option1">
            <label for="option1">Opção 1</label><br>
            
            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">Opção 2</label><br>
            
            <input type="radio" id="option3" name="options" value="option3">
            <label for="option3">Opção 3</label><br>
            
            <input type="radio" id="option4" name="options" value="option4">
            <label for="option4">Opção 4</label><br>
            
            <input type="radio" id="option5" name="options" value="option5">
            <label for="option5">Opção 5</label><br>
        </div>
    </div>
</body>
</html>
