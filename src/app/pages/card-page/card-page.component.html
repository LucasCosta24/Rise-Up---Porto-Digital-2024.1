<div class="app-component-viewer">
    <div class="content">
        <h1 class="app-title">Card:</h1>
        <div>
            Drescrição resumida.
        </div>
    </div>

    <app-card>
        <p class="text-card">{{longText}}</p>
    </app-card>
            
    <div class="content">
        <p> Texto complementar.
        </p>
    </div>

    <br>
    <span class="container">
        <div class="title-codigo">HTML</div>
        <pre class="pre">
            <code class="code"
                  [highlight]="codeForHighlight"
                  language="ts"
                  lineNumbers></code>
          </pre>
    </span>

    <br>
    <span class="container">
        <div class="title-codigo">CSS</div>
        <span class="css-codigo">
            <code>
                <div>{{textCss}}</div>
            </code>
        </span>
    </span>

    <br>
    <span class="container">
        <div class="title-codigo">TypeScript</div>
        <span class="css-codigo">
            <pre>
                <code [highlightAuto]="codeForHighlightAuto" 
                      lineNumbers></code>
              </pre>
        </span>
    </span>
    
    <div class="content">
        <p>
           Explicar Inputs do TypeScript.
        </p>
    </div>
